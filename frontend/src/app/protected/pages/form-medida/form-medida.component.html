<nz-modal
  [(nzVisible)]="isVisibleMedida"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancelMedida()"
  (nzAfterOpen) = "ngOnInit()"

  
>
  <ng-template #modalTitle >Agregar Unidad de Medida </ng-template>

  <ng-template #modalContent >

    <form [formGroup]="formMedida"  >
        <nz-form-item>
          <nz-form-label>Nombre Unidad Medida</nz-form-label>
          <br />
          <nz-form-control nzHasFeedback  >
            <nz-input-group [nzSuffix]="suffixTemplateInfo" nzAddOnBeforeIcon="tag">
              <input  [(ngModel)]="medida.med_unidad"  formControlName="nombreMedida" nz-input placeholder="Nombre Medida" name="nombre" required />
            </nz-input-group>
            <ng-template #suffixTemplateInfo><i nz-icon  nz-tooltip nzTooltipTitle="Obligatorio" [nzType]="'exclamation-circle'"></i></ng-template>
          </nz-form-control>

          <span style="margin-left: 158px;" class="from-text text-danger" *ngIf="campoEsValido('nombreMedida')">Debe ingresar el nombre*</span>
          
        </nz-form-item>
        
    </form>

      <div class="row" style="margin-top: 0px;">
        <div class="col-6">
          <div style="border: solid #F78181 1px; border-radius: 3px; text-align: center; background-color:#F5A9A9 ;">
            <i nz-icon style="vertical-align: 0; position: relative; bottom:2px; margin-left: 5px; "  nz-tooltip nzTooltipTitle="Obligatorio" [nzType]="'exclamation-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#DF0101'"></i><label for="" style="margin-left: 6px; margin-top: 4px; margin-right: 6px; color: #FE2E2E;">Campos Obligatorios </label>
          </div>
        </div>
      </div>
      
  </ng-template>
  

  <ng-template #modalFooter >
    <button nz-button nzType="default" (click)="handleCancelMedida()">Cancelar</button>
    <button nz-button nzType="primary" (click)="edit ? updateMedida() : saveNewMedida()" >Guardar</button>
  </ng-template>
</nz-modal>
