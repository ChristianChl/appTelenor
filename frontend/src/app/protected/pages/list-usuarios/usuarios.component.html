<br>
<button id="botonNuevo" (click)="showModalUsuario()" nz-button nzType="primary">Nuevo</button>
<nz-table class="miTabla" nzBordered #basicTable [nzData]="usuarios" nzTableLayout="fixed" >
    <thead class="miteahd">
      <tr class="mitr">
        <th class="campos"><strong class="campos">#</strong> </th>
        <th class="campos"><strong class="campos" >Apellidos</strong>
          <nz-input-group class="filterButton" nzAddOnAfterIcon="filter">
            <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)] ="filterApellido" name="filterApellido">
          </nz-input-group>
        </th>
        <th class="campos"><strong  class="campos">Nombres</strong>
          <nz-input-group class="filterButton" nzAddOnAfterIcon="filter">
            <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)] ="filterNombre" name="filterNombre">
          </nz-input-group>
        </th>
        <th class="campos"><strong class="campos">Tipo Documento</strong>
          <nz-input-group class="filterButton" nzAddOnAfterIcon="filter">
            <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)] ="filterDocumento" name="filterDocumento">
          </nz-input-group>
        </th>
        <th class="campos"><strong class="campos">NÂ° Documento</strong>
          <nz-input-group class="filterButton" nzAddOnAfterIcon="filter">
            <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)] ="filterNumero" name="filterNumero">
          </nz-input-group>
        </th>
        <th class="campos"><strong class="campos">Telefono</strong>
          <nz-input-group class="filterButton" nzAddOnAfterIcon="filter">
            <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)] ="filterTelefono" name="filterTelefono">
          </nz-input-group>
        </th>
        <th class="campos"><strong class="campos">Usuario</strong>
          <nz-input-group class="filterButton" nzAddOnAfterIcon="filter">
            <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)] ="filterUsuario" name="filterUsuario">
          </nz-input-group>
        </th>
        <th class="campos"><strong class="campos">Perfil</strong>
          <nz-input-group class="filterButton" nzAddOnAfterIcon="filter">
            <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)] ="filterPerfil" name="filterPerfil">
          </nz-input-group>
        </th>
        <th class="campos"><strong class="campos">Estado</strong><br/>
          
            <nz-select [(ngModel)]="filterEstado" name="filterEstado">
              <nz-option *ngFor="let option of select" [nzLabel]="option.text" [nzValue]="option.value" ></nz-option>
            </nz-select>
        </th>
        <th class="campos"><strong class="campos">Acciones</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data|filter:filterUsuario|filter:filterNombre|filter:filterApellido|filter:filterEstado|filter:filterDocumento|filter:filterNumero|filter:filterTelefono|filter:filterPerfil; let indice = index">
        <td class="campos1">{{ indice+1}}</td>
        <td class="campos1">{{ data.us_apellidos }}</td>
        <td class="campos1">{{ data.us_nombres }}</td>
        <td class="campos1">{{ data.TipoDocumentos.tipodoc_descripcion}}</td>
        <td class="campos1">{{ data.us_numeroDocumento }}</td>
        <td class="campos1">{{ data.us_telefono}}</td>
        <td class="campos1">{{ data.us_login}}</td>
        <td class="campos1">{{ data.Perfils.perf_nombre}}</td>
        <td> 
          <div id="label">
            <label id="activo" *ngIf="data.us_activo" for=""> Activo </label>
            <label id="inactivo" *ngIf="!data.us_activo" for=""> Inactivo </label>
          </div>

        </td>
        <td style="text-align: center;">
          <nz-button-group>
              <button nz-button nz-dropdown [nzDropdownMenu]="menu2" nzPlacement="bottomRight">
                <i nz-icon nzType="user"></i>
              </button>
          </nz-button-group>
          <nz-dropdown-menu #menu2="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>
                  <button nzTooltipTitle="Eliminar"  nzTooltipPlacement="left" nz-tooltip  id="delete" ntype="button" class="btn btn-danger" (click)="deleteUsuario(data.id_usuario)" >
                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                  </button>
                    
                </li>
                <li nz-menu-item>
                  <button type="button" nzTooltipTitle="Editar"  nzTooltipPlacement="right" id="edit" nz-tooltip class="btn btn-warning"  (click)="showModalUsuarioEdit(data.id_usuario)" >
                    <i nz-icon nzType="edit" nzTheme="outline"></i>
                </button>
                </li>
              </ul>
            </nz-dropdown-menu>
      </td>
      </tr>
    </tbody>
  </nz-table>

  <app-form-usuario [isVisibleUsuario]="isVisibleUsuario" (newVisibleUsuario)="nuevoDato()" [idUsuario] = "idUsuario" ></app-form-usuario>
