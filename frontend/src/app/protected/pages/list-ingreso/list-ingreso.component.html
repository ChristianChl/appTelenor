<button id="botonNuevo" routerLink="/dashboard/agregarIngreso" nz-button nzType="primary"><i style="vertical-align:1px; " nz-icon nzType="tag"></i>Nuevo</button>


<nz-table id="tabla" nzBordered #basicTable [nzData]="ingreso" style="margin-left: 10px; margin-right: 10px;">
    <thead>
      <tr>
        <th style="text-align: center;"><strong>#</strong> </th>
        <th style="text-align: center;"><strong>Num. Comp.</strong></th>
        <th style="text-align: center;"><strong>Num. Doc.</strong></th>
        <th style="text-align: center;"><strong>Raz√≥n Social</strong></th>
        <th style="text-align: center;"><strong>Total</strong></th>
        <th style="text-align: center;"><strong>Fecha Emision</strong></th>
        <th style="text-align: center;"><strong>Acciones</strong></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let indice = index">
        <td>{{ indice+1}}</td> 
        <td>{{ data.ing_numeroComprobante }}</td>
        <td>{{ data.Personas.per_numeroDocumento }}</td>
        <td>{{ data.Personas.per_razonSocial }}</td>
        <td>{{ data.ing_totalCompra }}</td>
        <td>{{ data.createdAt }}</td>
        <td>
          <button nz-button nzType="primary" nzTooltipTitle="PDF" nzTooltipPlacement="left" nz-tooltip   ntype="button" (click)="generatePdf(data.ing_numeroComprobante)" >
            <i nz-icon nzType="download" nzTheme="outline"></i>
          </button>
        </td>
        
      </tr>
    </tbody>
  </nz-table>
  


  <div id="boleta"  style="font-size: 8px; float: right; width: 230px; border-radius:  1em; border:black 2px solid;  text-align: center;">
    <p style="margin-top: 5px;"><span>{{titulo1}}</span></p>

    <p style="margin-top: 1px;"><span  >{{titulo2}} </span></p>
    <p style="margin-top: 1px;"><span>{{titulo3}}</span></p>
    <p style="margin-top: 1px;"><span>{{titulo4}}</span></p>

  </div>
