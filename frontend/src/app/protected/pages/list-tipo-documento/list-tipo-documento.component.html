<button id="botonNuevo" (click)="openModalDocumento()" nz-button nzType="primary"><i style="vertical-align:1px; " nz-icon nzType="idcard"></i>Nuevo</button>
<nz-table nzBordered #basicTable style="margin-left: 10px; margin-right: 10px;" [nzData]="documento">
  <thead>
    <tr>
      <th style="text-align: center;"><strong style="text-align: center;">#</strong> </th>
      <th style="text-align: center;"><strong>Tipo Documento</strong>
        <nz-input-group nzAddOnAfterIcon="filter">
          <input nz-input type="text" class="forms-control" placeholder="Buscar..." [(ngModel)]="filterDescripcion"
            name="filterDescripcion">
        </nz-input-group>
      </th>
      <th style="text-align: center;"><strong>Acciones</strong>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data|filterTipoDocumento:filterDescripcion; let indice = index">
      <td>{{ indice+1}}</td>
      <td>{{ data.tipodoc_descripcion }}</td>

      <td style="text-align: center;">
        <nz-button-group>
          <button nz-button nz-dropdown [nzDropdownMenu]="menu2" nzPlacement="bottomRight">
            <i nz-icon nzType="setting"></i>
          </button>
        </nz-button-group>
        <nz-dropdown-menu #menu2="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>
              <button nzTooltipTitle="Eliminar" nzTooltipPlacement="left" nz-tooltip id="delete" ntype="button"
                class="btn btn-danger" (click)="deleteDocumento(data.id_tipoDocumento)">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </button>

            </li>
            <li nz-menu-item>
              <button type="button" nzTooltipTitle="Editar" nzTooltipPlacement="right" nz-tooltip
                class="btn btn-warning" (click)="showModalDocumentoEdit(data.id_tipoDocumento)">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
              </button>
            </li>
          </ul>
        </nz-dropdown-menu>
      </td>
    </tr>
  </tbody>
</nz-table>
<app-form-tipo-documento [isVisibleTipoDocumento]="isVisibleDocumento" [idTipoDocumento]="idTipoDocumento" (newVisibleTipoDocumento)="nuevoDatoDocumento()"></app-form-tipo-documento>
