<div class="row" style="margin-top: 40px;margin-left: 10px;margin-right: 10px;">
    <div class="col-5" style="text-align: center;">
            <h2 >Ventas y Compras</h2>
            <div style="display: block">
                <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
                </canvas>
            </div>
    </div>

    <div class="col-4" style="text-align: center;">
        <div style="display: block" >
            <h2 >Tipos de Productos</h2>
            <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              [colors]="colors">
              
            </canvas>
        </div>
    </div>
    <div class="col-3" >
         <h2 >Productos Sin Salida</h2>
        
         <nz-list nzBordered >
            <nz-list-item *ngFor="let item of productoSinMoviento">
              {{ item.prod_modelo }}
              <a (click)="modalEditProducto(item.id_Producto)"> edit</a>
            </nz-list-item>
          </nz-list>
    </div>
</div>

<div class="row" style="margin-top: 10px;margin-left: 10px;margin-right: 10px;">
</div>

<app-form-producto [cambioTiempo]="cambioTiempo" [isVisibleProducto]="isVisibleProducto" [idProducto]="idProducto" (newVisibleProducto)="nuevoDatoProducto()"></app-form-producto>
