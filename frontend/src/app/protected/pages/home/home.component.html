<div class="buttons" style="margin-top: 10px;margin-left: 10px;margin-right: 10px;"> 
    <div style="background: #ECECEC;padding:5px; text-align: center;">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="4">
              
            <nz-card [nzHoverable] = "true" routerLink="/dashboard/listaProducto" style="background-color: #E88B58">
                <div class="row">
                    <div class="col-8">
                        <span class="LetrasCard1" style="color: floralwhite;font-size: 18px">Productos</span>
                    </div>
                    <div class="col-4">
                        <i nz-icon class="IconoShooping" style="margin-right: 0px; color: floralwhite;right: 27px;" nzType="file-done" nzTheme="outline"></i>
                    </div>
                </div>
            </nz-card>
          </div>

          <div nz-col [nzSpan]="4">
            <nz-card [nzHoverable] = "true" routerLink="/dashboard/listaVentas" style="background-color: #E88B58">
                <div class="row">
                    <div class="col-8">
                        <span class="LetrasCard1" style="color: floralwhite;font-size: 18px">Ventas</span>
                    </div>
                    <div class="col-4">
                        <i nz-icon class="IconoShooping" style="margin-right: 5px; color: floralwhite;right: 20px; position: relative;" nzType="shopping-cart" nzTheme="outline"></i>
                    </div>
                </div>
            </nz-card>
          </div>
          <div nz-col [nzSpan]="4">
            <nz-card [nzHoverable] = "true" routerLink="/dashboard/listaCotizaciones" style="background-color: #E88B58">
                <div class="row">
                    <div class="col-8">
                        <span class="LetrasCard1" style="color: floralwhite;font-size: 18px">Cotizaci√≥n</span>
                    </div>
                    <div class="col-4">
                        <i nz-icon class="IconoShooping" style="margin-right: 5px; color: floralwhite;right: 27px;" nzType="file-excel" nzTheme="outline"></i>
                    </div>
                </div>
            </nz-card>
          </div>
          <div nz-col [nzSpan]="4">
            <nz-card [nzHoverable] = "true" routerLink="/dashboard/listaCliente" style="background-color: #E88B58">
                <div class="row">
                    <div class="col-8">
                        <span class="LetrasCard1" style="color: floralwhite;font-size: 18px">Clientes</span>
                    </div>
                    <div class="col-4">
                        <i nz-icon class="IconoShooping" style="margin-right: 5px; color: floralwhite;right: 15px;position: relative" nzType="user" nzTheme="outline"></i>
                    </div>
                </div>
            </nz-card>
          </div>
          <div nz-col [nzSpan]="4">
            <nz-card [nzHoverable] = "true" routerLink="/dashboard/listaProveedor" style="background-color: #E88B58">
                <div class="row">
                    <div class="col-8">
                        <span class="LetrasCard1" style="color: floralwhite;font-size: 18px">Proveedores</span>
                    </div>
                    <div class="col-4">
                        <i nz-icon class="IconoShooping" style="margin-right: 5px; color: floralwhite;right: 27px;" nzType="user" nzTheme="outline"></i>
                    </div>
                </div>
            </nz-card>
          </div>
        </div>
    </div>
</div>

<div >
    
    <div class="row" >
        <div class="row">
            <div class="col-10">
                <div class="row" style="background: #f8f6f6;margin-top: 10px;margin-left: 10px;margin-right: 5px; border: rgb(112, 110, 110) solid 2px;border-radius: 5px; text-align: center;">
                    <h1><strong>Ventas</strong></h1>
                    <div class="col-7" style="text-align: center;">
                            <h2 >Ventas Mensuales</h2>
                            <div style="display: block">
                                <canvas baseChart
                                  [datasets]="barChartData"
                                  [labels]="barChartLabels"
                                  [options]="barChartOptions"
                                  
                                  [legend]="barChartLegend"
                                  [chartType]="barChartType">
                                </canvas>
                            </div>
                    </div>
                    
                    <div class="col-5" style="text-align: center;">
                        <div style="display: block" >
                            <h2 >Cotizaciones</h2>
                            <canvas baseChart
                              [data]="doughnutChartDataCoti"
                              [labels]="doughnutChartLabelsCoti"
                              [chartType]="doughnutChartType"
                              [colors]="colors">
                              
                            </canvas>
                        </div>
                    </div>
                   
                </div>

                <div class="row" style="text-align: center;margin-top: 10px;margin-left: 10px;margin-right: 5px;background: #f8f6f6;border: rgb(112, 110, 110) solid 2px;  border-radius: 5px;">
                    <h1><strong>Compras</strong></h1>
                    <div class="col-7" style="text-align: center;">
                            <h2 >Compras Mensuales</h2>
                            <div style="display: block">
                                <canvas baseChart
                                  [datasets]="barChartDataCompra"
                                  [labels]="barChartLabels"
                                  [options]="barChartOptions"
                                  
                                  [legend]="barChartLegend"
                                  [chartType]="barChartType">
                                </canvas>
                            </div>
                    </div>
                    
                    <div class="col-5" style="text-align: center;">
                        <div style="display: block" >
                            <h2 >Compras Proveedores</h2>
                            <canvas baseChart
                              [data]="doughnutChartData1"
                              [labels]="doughnutChartLabels1"
                              [chartType]="doughnutChartType"
                              [colors]="colors">
                              
                            </canvas>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="col-2" style="margin-top: 10px;">
                <div>
                    <h2 > Productos Sin Salida</h2>
                   
                    <nz-list nzBordered >
                       <nz-list-item *ngFor="let item of productoSinMoviento">
                         {{ item.prod_modelo }}
                         <a (click)="modalEditProducto(item.id_Producto)"> edit</a>
                       </nz-list-item>
                     </nz-list>
               </div>
            </div>
        </div>
    </div>
</div>

<app-form-producto [cambioTiempo]="cambioTiempo" [isVisibleProducto]="isVisibleProducto" [idProducto]="idProducto" (newVisibleProducto)="nuevoDatoProducto()"></app-form-producto>
