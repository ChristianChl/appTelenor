<nz-modal [(nzVisible)]="isVisibleTipoDocumento" [nzTitle]="modalTitle" [nzContent]="modalContent"
    [nzFooter]="modalFooter" (nzOnCancel)="handleCancelTipoDocumento()" (nzAfterOpen)="ngOnInit()">
    <ng-template #modalTitle> {{(idTipoDocumento)? 'Editar': 'Agregar'}} Tipo Documento</ng-template>
    <ng-template #modalContent>
        <form autocomplete="off" [formGroup]="formTipoDocumento" >
            <div class="row" style="display: flex; align-items: center; justify-content: center;">
                <div class="col-12" >
                    <nz-form-item>
                        <nz-form-label>Tipo Documento</nz-form-label>
                        <br />
                        <nz-form-control nzHasFeedback>
                            <nz-input-group [nzSuffix]="suffixTemplateInfo" >
                                <input [(ngModel)]="tipoDocumento.tipodoc_descripcion" type="text" formControlName="tipodoc_descripcion" nz-input placeholder="Tipo de documento" name="nombre" required />
                            </nz-input-group>
                            <span class="from-text text-danger" *ngIf="campoEsValido('tipodoc_descripcion')">Debe ingresar el tipo documento*</span>
                            <ng-template #suffixTemplateInfo><i nz-icon nz-tooltip nzTooltipTitle="Obligatorio"
                                    [nzType]="'exclamation-circle'"></i></ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
        <div class="row" style="margin-top: 0px;">
            <div class="col-6">
                <div
                    style="border: solid #F78181 1px; border-radius: 3px; text-align: center; background-color:#F5A9A9 ;">
                    <i nz-icon style="vertical-align: 0; position: relative; bottom:2px; margin-left: 5px; " nz-tooltip
                        nzTooltipTitle="Obligatorio" [nzType]="'exclamation-circle'" [nzTheme]="'twotone'"
                        [nzTwotoneColor]="'#DF0101'"></i><label for=""
                        style="margin-left: 6px; margin-top: 4px; margin-right: 6px; color: #FE2E2E;">Campos
                        Obligatorios </label>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="handleCancelTipoDocumento()"><i style="vertical-align:0px;" nz-icon nzType="close-circle"></i>Cancelar</button>
        <button nz-button nzType="primary" (click)="edit? updateDocumento() : guardarTipoDocumento()"><i style="vertical-align:0px;" nz-icon nzType="save"></i>Guardar</button>
    </ng-template>
</nz-modal>
